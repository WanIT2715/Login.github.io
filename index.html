<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Silahkan Login</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="image" class="login__bg">

         <form action="https://wanit2715.github.io/004567991/" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="Email Anda" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Ingat Saya</label>
               </div>

               <a href="https://accounts.google.com/signup/v2/createaccount?biz=false&cc=ID&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&dsh=S-1408492490%3A1699783608196401&ec=GAlAFw&flowEntry=SignUp&flowName=GlifWebSignIn&hl=id&service=mail&theme=glif&authuser=0" class="login__forgot">Lupa Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <div class="login__register">
               Tidak punya akun? <a href="#">Daftar</a>
            </div>
         </form>
      </div>
   </body>
</html>
